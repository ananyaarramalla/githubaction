name: Daily Repository Update

on:
  schedule:
    - cron: '17 3 * * *'
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”¥ THIS FIXES THE 403 ERROR

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 22f3000965@ds.study.iitm.ac.in - Daily Auto Commit Step
        run: |
          echo "Last updated: $(date)" >> daily-log.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "22f3000965@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update: $(date)" || echo "No changes"
          git push
